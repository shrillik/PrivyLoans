<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard - PrivyLoans</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-dark: #0d1117; --background-light: #161b22; --border-color: #30363d;
            --text-primary: #e6edf3; --text-secondary: #848d97; --accent-blue: #58a6ff;
            --row-hover-bg: rgba(88, 166, 255, 0.05);
        }
        body {
            background-color: var(--background-dark); color: var(--text-primary);
            font-family: 'Inter', sans-serif; margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 1200px; margin: 2rem auto; padding: 2.5rem; background-color: var(--background-light);
            border: 1px solid var(--border-color); border-radius: 12px;
            animation: fadeIn 0.6s ease-out;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { border-bottom: 1px solid var(--border-color); padding: 14px 15px; }
        th { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
        tr { transition: background-color 0.2s ease-in-out; }
        tr:hover { background-color: var(--row-hover-bg); }
        small { font-family: monospace; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Loan Applications</h2>
        <table>
            <tr>
                <th>Application ID</th>
                <th>Amount</th>
                <th>Purpose</th>
            </tr>
            {% for app in applications %}
            <tr>
                <td><small>{{ app.id }}</small></td>
                <td>{{ app.amount }}</td>
                <td>{{ app.purpose }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
